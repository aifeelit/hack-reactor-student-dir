  <title>Catalyst directory</title>
</head>

<body>
  <div><a href="/new" class='btn'>New Student</a></div>
  <br />
  <div class='container'>
    {{renderPage}}
  </div>
</body>


<template name='new_student'>
  <form>
    <label>
      <input type='text' data-name='name'> Name
    </label>
    <label>
      <input type='text' data-name='email'> Email
    </label>
    <label>
      <input type='text' data-name='class_date'> Month your class started
    </label>
    <label>
      <input type='text' data-name='blog'> Blog
    </label>
    <label>
      <input type='text' data-name='site'> Site
    </label>
    <label>
      <input type='text' data-name='github'> Github username
    </label>
    <label>
      <input type='text' data-name='twitter'> Twitter username (Do not include '@')
    </label>
    <label>
      <input type='text' data-name='facebook'> Facebook username (or ID number)
    </label>
    <input class='btn' type='submit' value='submit'>
  </form>
</template>
